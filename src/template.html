<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="navBar">
            <div id="navBarHeader">Todo List</div>
            <div class="navText addTaskBtn">
                <img src="../images/plus-circle-outline.png" alt="add button">
                <div>Add Task</div>
            </div>
            <div class="navText inboxBtn">
                <img src="../images/inbox.png" alt="Inbox">
                <div>Inbox</div>
            </div>
            <div class="navText todayBtn">
                <img src="../images/calendar-today-outline.png" alt="Today's task">
                <div>Today</div>
            </div>
            <div class="navText next7daysBtn">
                <img src="../images/calendar-week.png" alt="task for the Next 7 days">
                <div>Next 7 days</div>
            </div>
            <div class="navText completedBtn">
                <img src="../images/check-circle-outline.png" alt="Completed task">
                <div>Completed</div>
            </div>
            <div class="myProjects">
                <div>My Projects</div>
                <img src="../images/plus.png" alt="Add Projects" class="addingMyProjects">
            </div>
            <div class="navText projects">
                <img src="../images/arrow-right-circle-outline.png" alt="Project">
                <div>Workout Plan</div>
            </div>
        </div>
        <div class="contentSection">
            <div id="contentHeader">My Projects</div>
            <div class="tasks"><span id="tasksNumber">2</span>  tasks</div>
            <div class="content">
            </div>
        </div>
    </div>
    
    <dialog class="addTaskDialog">
        <form class="addTaskForm">
                <div>
                    <input  type="text" id="taskName" name="taskName" placeholder="Task Name" required/>
                </div>
                <div>
                    <textarea name="description" id="description" placeholder="Description"></textarea>
                </div>
                <div>
                    <select name="project" id="project" required>
                        <option value="Inbox" selected>Inbox</option>
                        <option value="Workout">Workout</option>
                    </select>
                    <select name="priority" id="priority" required>
                        <option value="Low">LOW</option>
                        <option value="Medium" selected>MEDIUM</option>
                        <option value="High">HIGH</option>
                    </select>
                    <input  type="date" id="dueDate" name="dueDate"/>
                </div>
                <button formmethod="dialog" type="button" class="cancelAddTask">Cancel</button>
                <button type="button" class="submitTask">Submit</button>
        </form>
    </dialog>

    <dialog class="addProjectDialog">
        <form class="addProjectForm"> 
            <h4>Add Project</h4>
            <div>
                <input type="text" name="projectName" id="projectName" placeholder="Project Name" required>
            </div>
            <div class="projectModalBtns">
                <button formmethod="dialog" type="button" class="cancelAddProject">Cancel</button>
                <button type="button" class="submitProject">Submit</button>
            </div>
        </form>
    </dialog>

</body>
</html>
